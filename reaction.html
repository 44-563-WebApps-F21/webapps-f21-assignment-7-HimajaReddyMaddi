<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timer page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="text-align: center;">
    <h4>Himaja's Reaction Timer</h4>
    <!-- <h2>Timeout - Red in 3 seconds</h2>   -->
    <p id="target" style="color:darkorange" >Your time</p>
    <p id="countdown" style="color:green">Count</p>
    <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
</div>
    <!-- <p id="target">I will become red </p> -->

    <script>
        var mytime= undefined;
        function recordReact() {
            mytime = Date.now()
            console.log(mytime)
            // setTimeout(function(){
            //   document.getElementById('target').style.color = "red"
            // }, 3000)
        }

        function startTime() {
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    document.getElementById('countdown').innerHTML = i
                }, (3 - i) * 1000)
            }
            setTimeout(()=>{
                if(mytime == undefined){
                    document.getElementById('target').style.color = "red"
                    document.getElementById('target').innerHTML = "Too Slow"
                }
                else{
                    let buttonTime = Date.now()
                    document.getElementById('target').innerHTML = "Time was " + (buttonTime-mytime) + " ms"
                }
              
            }, 3000)
        }

        
    </script>

</body>

</html>
